version: '3.8'

services:
  # PostgreSQL for Temporal
  postgresql:
    image: postgres:13
    environment:
      POSTGRES_PASSWORD: temporal
      POSTGRES_USER: temporal
    ports:
      - "5432:5432"
    volumes:
      - temporal-postgres:/var/lib/postgresql/data
    networks:
      - payment-network

  # Temporal server
  temporal:
    image: temporalio/auto-setup:latest
    depends_on:
      - postgresql
    environment:
      - DB=postgresql
      - DB_PORT=5432
      - POSTGRES_USER=temporal
      - POSTGRES_PWD=temporal
      - POSTGRES_SEEDS=postgresql
      - DYNAMIC_CONFIG_FILE_PATH=config/dynamicconfig/development-sql.yaml
    ports:
      - "7233:7233"
    volumes:
      - ./temporal-config:/etc/temporal/config/dynamicconfig
    networks:
      - payment-network

  # Temporal Web UI
  temporal-ui:
    image: temporalio/ui:latest
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - TEMPORAL_CORS_ORIGINS=http://localhost:3000
    ports:
      - "8088:8080"
    networks:
      - payment-network

  # Payment Worker
  payment-worker:
    build:
      context: .
      dockerfile: Dockerfile.worker
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
    restart: unless-stopped
    networks:
      - payment-network

  # Payment API
  payment-api:
    build:
      context: .
      dockerfile: Dockerfile.api
    depends_on:
      - temporal
    environment:
      - TEMPORAL_ADDRESS=temporal:7233
      - PORT=8080
    ports:
      - "8080:8080"
    restart: unless-stopped
    networks:
      - payment-network

  # Dashboard
  payment-dashboard:
    build:
      context: .
      dockerfile: Dockerfile.dashboard
    depends_on:
      - payment-api
    ports:
      - "3000:80"
    restart: unless-stopped
    networks:
      - payment-network

networks:
  payment-network:
    driver: bridge

volumes:
  temporal-postgres:
