apiVersion: v1
kind: Service
metadata:
  name: payment-dashboard
  namespace: payment-system
spec:
  type: NodePort
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30000
  selector:
    app: payment-dashboard
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-dashboard
  namespace: payment-system
spec:
  replicas: 1
  selector:
    matchLabels:
      app: payment-dashboard
  template:
    metadata:
      labels:
        app: payment-dashboard
    spec:
      containers:
        - name: payment-dashboard
          image: payment-dashboard:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 80
