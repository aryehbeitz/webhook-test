apiVersion: v1
kind: Service
metadata:
  name: payment-api
  namespace: payment-system
spec:
  type: NodePort
  ports:
    - port: 8080
      targetPort: 8080
      nodePort: 30080
  selector:
    app: payment-api
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: payment-api
  namespace: payment-system
spec:
  replicas: 2
  selector:
    matchLabels:
      app: payment-api
  template:
    metadata:
      labels:
        app: payment-api
    spec:
      containers:
        - name: payment-api
          image: payment-api:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
          env:
            - name: TEMPORAL_ADDRESS
              value: temporal:7233
            - name: PORT
              value: "8080"
